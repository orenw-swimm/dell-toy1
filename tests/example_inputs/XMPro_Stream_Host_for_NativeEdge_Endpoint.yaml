# Infrastructure - NativeEdge Endpoint Windows VM

vm_user_name: Administrator
vm_password_secret_name: vm_password
hostname: XMPro-SH
os_type: WIN2019-SERVER
vcpus: 4
memory_size: 16GB
os_disk_size: 50GB
disk: /DataStore0
dhcp: true
segment_name: BRIDGED

# Application - XMPro Stream Host on Windows

# xmpro_suite_deployment_id: provided directly from tox.ini file
stream_host_instance_number_for_default: 3
additional_instances_for_non_default_collection:
  - collection_id: test1
    collection_secret: test1
    number_of_instances: 2
  - collection_id: test2
    collection_secret: test2
    number_of_instances: 9
artifact_configuration_secret_name: xmpro_artifact_configuration
win_get_url_validate_certs: false
environment_type: internet_connected

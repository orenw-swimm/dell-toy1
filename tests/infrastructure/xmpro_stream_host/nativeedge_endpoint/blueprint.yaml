imports:
  - plugin:edge-plugin

dsl_definitions:

  ansible_common_inputs: &ansible_common_inputs
    ansible_external_venv: { get_input: ansible_external_venv }
    sources: { get_property: [SELF, sources] }
    sensitive_keys: { get_property: [SELF, sensitive_keys] }
    log_stdout: { get_input: ansible_log_stdout }
    store_facts: false
    debug_level: 0

  stream_host_vm: &ansible_stream_host_vm_host
    ansible_host:
      get_attribute: [vm_winrm_proxy, eo_proxy_url]
    ansible_port:
      get_attribute: [vm_winrm_proxy, eo_proxy_port]
    ansible_user:
      get_attribute: [vm_nativeedge, capabilities, vm_username]
    ansible_password:
      get_secret: { get_input: vm_password_secret_name }
    ansible_connection:
      winrm
    ansible_winrm_scheme:
      http
    ansible_winrm_transport:
      ntlm
    ansible_winrm_operation_timeout_sec:
      180
    ansible_winrm_read_timeout_sec:
      360

  get_windows_vm_ip_playbook_path: &get_windows_vm_ip_playbook_path
    application/ansible/get_windows_vm_ip.yaml

node_templates:

  binary_image:
    type: dell.nodes.ApplicationModule
    interfaces:
      dell.interfaces.lifecycle:
        start:
          implementation: tests/utilities/set_runtime_properties.py
          executor: central_deployment_agent
          inputs:
            binary_details:
              extra:
                artifact_id: 00000000-aaaa-bbbb-cccc-999999999999
        poststart:
          implementation: tests/utilities/verify_inputs.py
          executor: central_deployment_agent
          inputs:
            path:
              get_input: binary_image_artifact_url
            username:
              get_input: binary_image_artifact_username
            access_token:
              get_secret:
                get_input: binary_image_artifact_access_token_secret_name
            version:
              get_input: binary_image_version
    relationships:
      - type: dell.relationships.depends_on
        target: validate_secrets

  vm_nativeedge:
    type: dell.nodes.ApplicationModule
    interfaces:
      dell.interfaces.lifecycle:
        start:
          implementation: tests/utilities/set_runtime_properties.py
          executor: central_deployment_agent
          inputs:
            capabilities:
              vm_name: { get_input: hostname }
              service_tag: { get_environment_capability: ece_service_tag }
              vm_username: { get_input: vm_user_name }
              vm_tap_mac_addr: "00:11:aa:bb:cc:dd"
        poststart:
          implementation: tests/utilities/verify_inputs.py
          executor: central_deployment_agent
          inputs:
            display_name:
              concat:
                - "SH-vm-"
                - { get_sys: [deployment, name] }
            vm_user_name:
              get_input: vm_user_name
            vm_password_secret_name:
              get_input: vm_password_secret_name
            service_tag:
              get_environment_capability: ece_service_tag
            name:
              get_input: hostname
            image:
              get_attribute: [binary_image, binary_details, extra, artifact_id]
            os_type:
              get_input: os_type
            cpu:
              get_input: vcpus
            memory:
              get_input: memory_size
            storage:
              get_input: os_disk_size
            disk:
              get_input: disk
            hardware_options.vTPM:
              get_input: hardware_options.vTPM
            hardware_options.secure_boot:
              get_input: hardware_options.secure_boot
            hardware_options.firmware_type:
              get_input: hardware_options.firmware_type
            enable_management:
              get_input: enable_management
            dhcp:
              get_input: dhcp
            static_ip:
              get_input: static_ip
            dns:
              get_input: dns
            gateway:
              get_input: gateway
            network_settings:
              get_input: network_settings
            usb:
              get_input: usb
            serial_port:
              get_input: serial_port
            gpu:
              get_input: gpu_passthrough
            video:
              get_input: video
            cloudinit:
              get_input: cloudinit
            iso_files:
              get_input: iso_files
    relationships:
      - type: dell.relationships.depends_on
        target: binary_image

  vm_winrm_proxy:
    type: dell.nodes.ApplicationModule
    interfaces:
      dell.interfaces.lifecycle:
        start:
          implementation: tests/utilities/set_runtime_properties.py
          executor: central_deployment_agent
          inputs:
            eo_proxy_url: "nativeedge.host.test"
            eo_proxy_port: 5985
        poststart:
          implementation: tests/utilities/verify_inputs.py
          executor: central_deployment_agent
          inputs:
            serviceTag:
              get_attribute: [vm_nativeedge, capabilities, service_tag]
            vmRef:
              get_attribute: [vm_nativeedge, capabilities, vm_name]
            port: 5985
    relationships:
      - type: dell.relationships.depends_on
        target: vm_nativeedge

  vm_nativeedge_ip:
    type: dell.nodes.ApplicationModule
    interfaces:
      dell.interfaces.lifecycle:
        poststart:
          implementation: tests/utilities/verify_inputs.py
          executor: central_deployment_agent
          inputs:
            win: *ansible_stream_host_vm_host
            playbook_path: *get_windows_vm_ip_playbook_path
            ansible_external_venv: { get_input: ansible_external_venv }
            node_instance_id:
              get_attribute: [SELF, node_instance_id]
            tap_nic_mac:
              get_attribute: [vm_nativeedge, capabilities, vm_tap_mac_addr]
            sensitive_keys:
              - ansible_user
              - ansible_password
              - ansible_ssh_private_key_file
    relationships:
      - type: dell.relationships.depends_on
        target: vm_winrm_proxy

  stream_host_vm:
    type: dell.nodes.ApplicationModule
    interfaces:
      dell.interfaces.lifecycle:
        start:
          implementation: tests/utilities/set_runtime_properties.py
          executor: central_deployment_agent
          inputs:
            vm_host: "nativeedge.host.test"
            vm_public_ip: 127.0.0.1
            vm_winrm_port: 5985
            vm_name:
              get_attribute: [vm_nativeedge, capabilities, vm_name]
            vm_username:
              get_attribute: [vm_nativeedge, capabilities, vm_username]
        poststart:
          implementation: tests/utilities/verify_inputs.py
          executor: central_deployment_agent
          inputs:
            vm_host:
              get_attribute: [vm_winrm_proxy, eo_proxy_url]
            vm_winrm_port:
              get_attribute: [vm_winrm_proxy, eo_proxy_port]
            vm_name:
              get_attribute: [vm_nativeedge, capabilities, vm_name]
            vm_username:
              get_attribute: [vm_nativeedge, capabilities, vm_username]
            vm_nativeedge_node_id:
              get_attribute: [vm_nativeedge_ip, node_instance_id]
    relationships:
      - type: dell.relationships.depends_on
        target: vm_winrm_proxy
      - type: dell.relationships.depends_on
        target: vm_nativeedge_ip
